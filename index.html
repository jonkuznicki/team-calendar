<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Team Calendar</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.8/index.global.min.js'></script>
  <style>
    body {
      margin: 40px 10px;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: {
          url: 'https://ical.sportsengine.com/v3/calendar/ical?uuid=0d2b9c33ffe44fa0a4f34ed50bd048a9&v=1744817068478',
          format: 'ics'
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
